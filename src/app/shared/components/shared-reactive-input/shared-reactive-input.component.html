<form [formGroup]="componentFormGroup">
  <mat-form-field appearance="{{appearance}}" fxFlex fxFlexFill>
    <mat-label>{{label}}</mat-label>
    <input matInput placeholder="{{placeholder}}" formControlName="{{partialFormControlName}}">
    <mat-icon matSuffix>{{icon}}</mat-icon>

    <mat-error *ngIf="required && componentFormGroup.get(partialFormControlName).hasError('required')">
      This field is required.
    </mat-error>
    <mat-error *ngIf="componentFormGroup.get(partialFormControlName).hasError('minlength')">
      Invalid value.
    </mat-error>

  </mat-form-field>
</form>
