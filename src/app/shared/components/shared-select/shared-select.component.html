<form [formGroup]="componentFormGroup">
  <mat-form-field>
    <mat-label>{{title}}</mat-label>
    <mat-select formControlName="select">
      <mat-option *ngFor="let opt of options" [value]="opt.id">
        {{opt.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="required && componentFormGroup.controls.select.hasError('required')">
      This field is required.
    </mat-error>
    <mat-error *ngIf="!(options || options.length)">
      Option list is empty.
    </mat-error>
    <mat-error *ngIf="componentFormGroup.controls.select.hasError('min')">
      Invalid value.
    </mat-error>
  </mat-form-field>
</form>
