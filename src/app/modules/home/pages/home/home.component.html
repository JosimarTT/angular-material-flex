<div class="bounds">


  <div class="content" fxLayout="row" fxLayout.xs="column">
    <div fxFlex="15" class="sec1" fxFlex.xs="55">
      first-section
    </div>
    <div fxFlex="30" class="sec2">
      second-section
    </div>
    <div fxFlex="55" class="sec3" fxFlex.xs="15">
      third-section
    </div>
  </div>


  <div class="content" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
    <div fxFlex="20">
      <mat-form-field appearance="outline" fxLayoutAlign="center">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" (click)="picker.open()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div fxFlex="20">
      <mat-form-field appearance="outline" fxLayoutAlign="center">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker2" (click)="picker2.open()">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <div fxFlex="20">
      <mat-form-field appearance="outline" fxLayoutAlign="center">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker3" (click)="picker3.open()">
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>

  </div>

  <div class="content" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <div fxFlex="40" fxLayoutAlign="center">
      <mat-form-field appearance="outline" fxFlexFill>
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
    <div fxFlex="20" fxLayoutAlign="center">
      <mat-form-field appearance="outline" fxFlexFill>
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
    <div fxFlex="20" fxLayoutAlign="center">
      <mat-form-field appearance="outline" fxFlexFill>
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="content" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
    <div fxFlex="80">
      <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef> User name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.position}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="age">
          <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.symbol}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="['username', 'age', 'title']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['username', 'age', 'title']"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
