<h1>EMPLOYEE LIST</h1>

<mat-card class="mat-elevation-z4">

  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <mat-form-field appearance="outline" fxFlex fxFlexFill>
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="userReq.firstName">
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex fxFlexFill>
      <mat-label>Second Name</mat-label>
      <input matInput [(ngModel)]="userReq.secondName">
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex fxFlexFill>
      <mat-label>First Last Name</mat-label>
      <input matInput [(ngModel)]="userReq.firstLastName">
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex fxFlexFill>
      <mat-label>Second Last Name</mat-label>
      <input matInput [(ngModel)]="userReq.secondLastName">
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <mat-form-field appearance="outline" fxFlex fxFlexFill>
      <mat-label>Employee</mat-label>
      <input matInput [(ngModel)]="userReq.userCode">
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
    <div fxFlex></div>
    <div fxFlex></div>
    <div fxFlex></div>
  </div>

  <div class="content" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center"
    fxLayoutGap="20px">
    <a mat-raised-button color="primary" fxFlex fxFlexFill [routerLink]="['/employee/add']">Add User</a>
    <button mat-raised-button color="primary" fxFlex fxFlexFill>Clean Content</button>
    <button mat-raised-button color="primary" fxFlex fxFlexFill (click)="getByFilters()">Search</button>
  </div>

</mat-card>
