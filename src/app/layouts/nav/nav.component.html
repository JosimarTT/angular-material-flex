<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <mat-toolbar color="primary">
      <mat-toolbar-row class="mat-elevation-z4">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>TimeAssistantBackOffice</span>
        <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
          <!--dashboard-->
          <button mat-button [routerLink]="['/dashboard']">Dashboard</button>
          <!--employee-->
          <button mat-button [matMenuTriggerFor]="menu">Employee Management<mat-icon>arrow_drop_down</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/employee/list']">Employee
              List</button>
            <button mat-menu-item [routerLink]="['/employee/add']">Add
              Employee</button>
          </mat-menu>
          <button mat-button>Josimar&nbsp;<mat-icon>account_circle</mat-icon>
          </button>
        </div>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span id="nav2Title"></span>
      </mat-toolbar-row>

    </mat-toolbar>
    <main>
      <div fxFlex></div>
      <div fxFlex="85" fxFlex.md="90" fxFlex.xs="90">
        <router-outlet></router-outlet>
      </div>
      <div fxFlex></div>
    </main>
    <app-footer fxFlexOffset="auto"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
