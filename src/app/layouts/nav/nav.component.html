<mat-toolbar color="primary" class="mat-elevation-z4">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/home">Owner-Account</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout class="navigation-items">
      <li>
        <button mat-button>Manage users
        </button>
      </li>
      <li>
        <button mat-button>Josimar&nbsp;<mat-icon>account_circle</mat-icon>
        </button>
      </li>
      <li>
        <button mat-button [matMenuTriggerFor]="menu">{{language}}
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let option of options" (click)="onLanguageChange(option.id)">
            {{option.name}}
          </button>
        </mat-menu>
      </li>
      <li>
      </li>
    </ul>
  </div>
</mat-toolbar>
<nav mat-tab-nav-bar class="d-none d-sm-flex">
  <a mat-tab-link *ngFor="let e of examples" [routerLink]="e.link" routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive" [disabled]="e.auth && !(isAuthenticated$ | async)" style="color: black;">
    {{ e.label }}
  </a>
</nav>
